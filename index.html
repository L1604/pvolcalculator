<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLP Prostate Volume Calculator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif; background-color: #f4f7f6; display: grid; place-items: center; min-height: 90vh; }
        .calculator { background: #ffffff; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.08); padding: 2rem; width: 400px; }
        h1 { text-align: center; color: #333; margin-top: 0; }
        .input-group { margin-bottom: 1rem; }
        .input-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: #555; }
        .input-group input { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; padding: 0.85rem; background-color: #007bff; color: white; border: none; border-radius: 6px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        #loading-status { text-align: center; color: #888; font-style: italic; }
        
        /* Result Area */
        #result { text-align: left; margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1.5rem; }
        .result-row { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 1rem; }
        .result-label { font-weight: 600; color: #333; font-size: 1.1rem; }
        .result-value { font-size: 1.5rem; font-weight: 700; }
        #ellipsoid-value { color: #555; }
        #mlp-value { color: #007bff; font-size: 2.0rem; } /* Highlight ML model */
    </style>
</head>
<body>

    <div class="calculator">
        <h1>MLP Volume Calculator</h1>
        <p id="loading-status">Loading model parameters...</p>
        
        <form id="volume-form">
            <div class="input-group">
                <label for="f_ap">TRUS Anterior-Posterior (mm)</label>
                <input type="number" id="f_ap" step="any" required>
            </div>
            <div class="input-group">
                <label for="f_rl">TRUS Transverse (mm)</label>
                <input type="number" id="f_rl" step="any" required>
            </div>
            <div class="input-group">
                <label for="f_cc">TRUS Cranio-Caudal (mm)</label>
                <input type="number" id="f_cc" step="any" required>
            </div>
            <button type="submit" disabled>Calculate</button>
        </form>

        <div id="result" style="display: none;">
            <div class="result-row">
                <span class="result-label">Standard Ellipsoid:</span>
                <span class="result-value" id="ellipsoid-value">-- mL</span>
            </div>
            <div class="result-row">
                <span class="result-label">MLP Prediction:</span>
                <span class="result-value" id="mlp-value">-- mL</span>
            </div>
        </div>
    </div>

    <script>
        // --- 1. Model Parameters Global Variable ---
        let MLP_MODEL = null;
        const PI_over_6 = Math.PI / 6;

        // --- 2. Required Math Helper Functions ---
        function relu(x) { return Math.max(0, x); }
        function dot(vector, matrix_column, bias) {
            let sum = bias;
            for (let i = 0; i < vector.length; i++) {
                sum += vector[i] * matrix_column[i];
            }
            return sum;
        }

        // --- 3. MLP Forward Pass (Re-implemented in JavaScript) ---
        function predict(inputs_3d) {
            const [ap, rl, cc] = inputs_3d;
            const { scaler_mean, scaler_scale, mlp_coefs, mlp_intercepts } = MLP_MODEL;

            // --- Step a: Calculate the 4th feature (Ellipsoid) ---
            const ellipsoid_vol = (ap * rl * cc * PI_over_6) / 1000;
            
            // Prepare the 4 features in the order the model was trained:
            // [trus_ellipsoid_calc, trusgolcum_1, trusgolcum_2, trusgolcum_3]
            const inputs_4d = [ellipsoid_vol, ap, rl, cc];

            // --- Step b: Apply StandardScaler ---
            let scaled_inputs = [];
            for (let i = 0; i < inputs_4d.length; i++) {
                scaled_inputs[i] = (inputs_4d[i] - scaler_mean[i]) / scaler_scale[i];
            }
            
            // --- Step c: Input(4) -> Hidden Layer 1 (50 neurons) ---
            const weights_h1 = mlp_coefs[0];
            const biases_h1 = mlp_intercepts[0];
            let layer1_outputs = [];
            for (let i = 0; i < biases_h1.length; i++) {
                let neuron_weights = weights_h1.map(row => row[i]);
                layer1_outputs[i] = relu(dot(scaled_inputs, neuron_weights, biases_h1[i]));
            }

            // --- Step d: Hidden Layer 1 (50) -> Hidden Layer 2 (25 neurons) ---
            const weights_h2 = mlp_coefs[1];
            const biases_h2 = mlp_intercepts[1];
            let layer2_outputs = [];
            for (let i = 0; i < biases_h2.length; i++) {
                let neuron_weights = weights_h2.map(row => row[i]);
                layer2_outputs[i] = relu(dot(layer1_outputs, neuron_weights, biases_h2[i]));
            }

            // --- Step e: Hidden Layer 2 (25) -> Output Layer (1 neuron) ---
            const weights_out = mlp_coefs[2];
            const biases_out = mlp_intercepts[2];
            let neuron_weights_out = weights_out.map(row => row[0]);
            let final_output = dot(layer2_outputs, neuron_weights_out, biases_out[0]);

            // Return both the MLP result and the standard Ellipsoid calculation
            return {
                mlp_prediction: final_output,
                ellipsoid_calculation: ellipsoid_vol 
            };
        }

        // --- 4. Model Loading and Form Events ---
        document.addEventListener('DOMContentLoaded', async () => {
            const statusEl = document.getElementById('loading-status');
            const buttonEl = document.querySelector('button');
            try {
                // Fetch the model from the repository (or local server)
                const response = await fetch('mlp_model.json'); 
                if (!response.ok) {
                    throw new Error(`Model file could not be loaded (HTTP ${response.status})`);
                }
                MLP_MODEL = await response.json();
                
                statusEl.textContent = 'Model loaded successfully. Ready to calculate.';
                statusEl.style.color = 'green';
                buttonEl.disabled = false;

            } catch (error) {
                console.error(error);
                statusEl.textContent = 'ERROR: mlp_model.json failed to load. (Read instructions)';
                statusEl.style.color = 'red';
            }
        });

        // Handle form submission
        document.getElementById('volume-form').addEventListener('submit', (event) => {
            event.preventDefault(); 
            if (!MLP_MODEL) { alert("Model is not loaded yet!"); return; }

            // Get the 3 inputs
            const inputs_3d = [
                parseFloat(document.getElementById('f_ap').value),
                parseFloat(document.getElementById('f_rl').value),
                parseFloat(document.getElementById('f_cc').value)
            ];

            // Get predictions
            const results = predict(inputs_3d);

            // Print both results to the screen
            document.getElementById('ellipsoid-value').textContent = `${results.ellipsoid_calculation.toFixed(2)} mL`;
            document.getElementById('mlp-value').textContent = `${results.mlp_prediction.toFixed(2)} mL`;
            document.getElementById('result').style.display = 'block';
        });
    </script>
</body>
</html>
